    <h1>AlphaGo 李世乭五番棋</h1>

    <p>
      <strong>2016 年 3 月 8 日</strong>到<strong>3 月 15 日</strong
      >，韩国职业棋士<strong>李世乭（이세돌）<em>九段</em></strong
      >与由 Google DeepMind 开发的计算机围棋软件
      <strong>AlphaGo</strong>
      对弈的五局三胜制围棋比赛在韩国<strong>首尔</strong>举行。结果为 AlphaGo
      以<strong>四胜一负</strong>的战绩击败李世乭。赛后韩国棋院授予 AlphaGo
      <strong>荣誉九段</strong>的称号。
    </p>
