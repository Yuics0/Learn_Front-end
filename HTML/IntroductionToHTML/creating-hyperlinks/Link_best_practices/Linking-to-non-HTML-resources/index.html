<!DOCTYPE html>
<html lang="zh-CN" />
<html>
  <head>
    <meta charset="utf-8" />
    <base target="_blank" />
    <title>链接到非HTML资源</title>
  </head>
  <body>
    <p>
      <a href="https://www.example.com/large-report.pdf"
        >下载销售报告（PDF, 10MB）</a
      >
    </p>
    <p>
      <a href="https://www.example.com/video-stream/"
        >观看视频（将在新标签页中播放，HD 画质）</a
      >
    </p>
    <p>
      <a href="https://www.example.com/car-game/"
        >进入汽车游戏（需要 Flash 插件）</a
      >
    </p>
  </body>
</html>
